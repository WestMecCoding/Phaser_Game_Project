<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="./phaser.min.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },

        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("background", "assets/leorio.jpg");
        this.load.image("ground", "assets/platform.png");
        this.load.image("diamond", "assets/diamond.png");
        this.load.image("speed_potion", "assets/speedpot.png");
        this.load.image("bomb", "assets/creeper.png");
        this.load.spritesheet("dude", "assets/mario.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      var platforms;

      var score = 0;
      var scoreText;
      var speedCollected = 0;
      var speedCollectText;
      var speedIncreaseText;
      var winText;
      var leftSpeed = -160;
      var rightSpeed = 160;

      function create() {
        this.add.image(400, 300, "background");

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, "ground").setScale(2).refreshBody();

        platforms.create(600, 400, "ground");
        platforms.create(50, 250, "ground");
        platforms.create(750, 220, "ground");

        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        speedCollectText = this.add.text(400, 16, "speeds collected: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        speedIncreaseText = this.add.text(180, 85, "", {
          fontSize: "32px",
          fill: "#000",
        });

        winText = this.add.text(180, 280, "", {
          fontSize: "64px",
          fill: "#fff",
        });

        player = this.physics.add.sprite(100, 450, "dude");

        this.physics.add.collider(player, platforms);

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),

          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),

          frameRate: 10,
          repeat: -1,
        });

        cursors = this.input.keyboard.createCursorKeys();

        diamonds = this.physics.add.group({
          key: "diamond",
          repeat: 11,
          setXY: { x: 12, y: 0, stepX: 70 },
        });

        diamonds.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        });

        this.physics.add.collider(diamonds, platforms)

        this.physics.add.overlap(player, diamonds, collectItem, null, this);

        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(bombs, bombs)

        this.physics.add.collider(player, bombs, hitBomb, null, this);
      }

      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(leftSpeed);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(rightSpeed);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }

        if (score === 120) {
          winText.setText("YOU WIN!!!!!!!!");
          this.physics.pause();
        };
      }

      function collectItem(player, diamond) {
        diamond.disableBody(true, true);

        score += 10;
        scoreText.setText("Score: " + score);

        if (diamonds.countActive(true) === 0) {
          diamonds.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var randomX = Math.floor(Math.random() * 800) + 1;
          var randomY = Math.floor(Math.random() * 540) + 1;

          speed = this.physics.add.group({
              key: "speed_potion",
              repeat: 0,
              setXY: { x: randomX, y: randomY, stepX: 0 },
            });

          speed.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
          });

          this.physics.add.collider(speed, platforms)

          this.physics.add.overlap(player, speed, collectSpeed, null, this)


          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          speedIncreaseText.setText("All diamonds collected. \nPower Up spawned.");
          this.time.delayedCall(2000, removeText, null, this);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);

        }
      }



      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }

      function removeText() {
        speedIncreaseText.setText("");
      }

      function collectSpeed(player, speed) {
        speed.disableBody(true, true)

        speedIncreaseText.setText("Speed increased!")
        this.time.delayedCall(2000, removeText, null, this);

        leftSpeed += -30;
        rightSpeed += 30;

        speedCollected += 1;
        speedCollectText.setText("Speeds collected: " + speedCollected);
      }
    </script>
  </body>
</html>
