<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 6</title>
    <script src="./phaser.min.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 500 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var platforms;
      var score = 0;
      var scoreText;
      var isGravityFlipped = false;
      //var enemyHealth = 2;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.image("enemo", "assets/Enemo.gif");
        this.load.image("test", "assets/star.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        this.add.image(400, 300, "sky");

        platforms = this.physics.add.staticGroup();
        enemos = this.physics.add.staticGroup();
        star = this.physics.add.staticGroup();

        platforms.create(400, 568, "ground").setScale(2).refreshBody();
        platforms.create(400, 20, "ground").setScale(2).refreshBody();
        enemos.create(50, 480, "enemo");
        enemos.create(150, 430, "enemo");
        enemos.create(250, 380, "enemo");
        enemos.create(500, 380, "enemo");
        enemos.create(650, 330, "enemo");
        enemos.create(700, 280, "enemo");
        enemos.create(500, 230, "enemo");
        enemos.create(300, 180, "enemo");

        star.create(250, 100, "test");
        star.create(250, 480, "test");

        player = this.physics.add.sprite(100, 450, "dude");

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });
        cursors = this.input.keyboard.createCursorKeys();

        bombs = this.physics.add.group();
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(player, bombs, hitBomb, null, this);

        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player, star, switchGravity, null, this);
        this.physics.add.overlap(
          player,
          enemos,
          jumpOnEnemo(player, enemos, 2),
          null,
          this
        );
        // this.physics.add.collider(player, star, gravityStarOn, null, this);
        // this.physics.add.collider(player, star, gravityStarOff, null, this);
      }

      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-200);
          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(200);
          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);
          player.anims.play("turn");
        }

        if (
          cursors.up.isDown &&
          player.body.touching.down /*&&
          isGravityFlipped === false*/
        ) {
          player.setVelocityY(-300);
        }
        if (
          /*isGravityFlipped === true &&*/
          cursors.down.isDown &&
          player.body.touching.up
        ) {
          player.setVelocityY(300);
        }
      }
      function collectStar(player, star) {
        star.disableBody(true, true);
        score += 10;
        scoreText.setText("Score: " + score);

        if (stars.countActive(true) === 0) {
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });

          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setCollideWorldBounds(true);

          bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        }
      }
      function jumpOnEnemo(player, enemo, enemyHealth) {
        enemyHealth -= 1;
        console.log(enemyHealth);

        if (enemyHealth <= 0) {
          enemo.disableBody(true, true);
        }

        // if (isGravityFlipped === false) {
        //   if (
        //     player.body.touching.left ||
        //     player.body.touching.right ||
        //     player.body.touching.up
        //   ) {
        //     this.physics.pause();
        //     player.setTint(0xff0000);
        //     player.anims.play("turn");
        //     gameOver = true;
        //   }
        // }

        // if (isGravityFlipped === true) {
        //   if (
        //     player.body.touching.left ||
        //     player.body.touching.right ||
        //     player.body.touching.down
        //   ) {
        //     this.physics.pause();
        //     player.setTint(0xff0000);
        //     player.anims.play("turn");
        //     gameOver = true;
        //   }
        // }
      }
      //   function gravityStarOn(player, star) {
      //     star.disableBody(true, true);
      //     isGravityFlipped = true;
      //     player.setGravity(-1000);
      //   }
      //   function gravityStarOff(player, star) {
      //     isGravityFlipped = false;
      //     player.setGravity(-500);
      //   }

      function switchGravity(player, star) {
        star.disableBody(true, true);
        if (isGravityFlipped === false) {
          player.setGravity(-1000);
        } else if (isGravityFlipped === true) {
          player.setGravity(0);
        }
        isGravityFlipped = !isGravityFlipped;
      }

      function hitBomb(player, bomb) {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play("turn");
        gameOver = true;
      }
    </script>
  </body>
</html>
