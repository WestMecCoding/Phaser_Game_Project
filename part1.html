<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 9</title>
    <script src="./phaser.min.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
      html {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 1536,
        height: 750,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var skel;
      var skelVel;
      var stars;
      var stars1;
      var stars2;
      var platforms;
      var cursors;
      var score = 0;
      var tempScore = 0;
      var tempScore1 = 0;
      var scoreText;
      var bombText;
      var playerIsDead = false;
      var player1IsDead = false;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/sky1.jpg");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/Emerald_JE3_BE3.webp");
        this.load.image("bomb", "assets/tnt.png");
        this.load.spritesheet("dude", "assets/mine3.png", {
          frameWidth: 23,
          frameHeight: 32,
        });
        this.load.spritesheet("dude1", "assets/mine3.png", {
          frameWidth: 23,
          frameHeight: 32,
        });
        this.load.spritesheet("skel", "assets/skel.png", {
          frameWidth: 23,
          frameHeight: 32,
        });
      }

      function create() {
        this.add.image(300, 300, "sky").setScale(1.4);

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 800, "ground").setScale(7).refreshBody();

        platforms.create(600, 400, "ground");
        platforms.create(920, 400, "ground");
        platforms.create(55, 550, "ground");
        platforms.create(100, 250, "ground");
        platforms.create(1460, 550, "ground");
        platforms.create(1450, 250, "ground");
        platforms.create(750, 140, "ground");

        platforms.create(1736, 450, "ground").setScale(1, 100).refreshBody();
        platforms.create(-199, 450, "ground").setScale(1, 100).refreshBody();

        player = this.physics.add.sprite(100, 450, "dude").setScale(1.5);
        player1 = this.physics.add.sprite(1450, 450, "dude").setScale(1.5);
        skel = this.physics.add.sprite(700, 350, "skel").setScale(1.5);
        skelVel = 100;

        player.setBounce(0.1);
        player.setCollideWorldBounds(true);
        player1.setBounce(0.1);
        player1.setCollideWorldBounds(true);
        skel.setBounce(0.1);
        skel.setCollideWorldBounds(true);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "leftSkel",
          frames: this.anims.generateFrameNumbers("skel", { start: 0, end: 1 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "rightSkel",
          frames: this.anims.generateFrameNumbers("skel", { start: 2, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude1", {
            start: 5,
            end: 8,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude1", {
            start: 0,
            end: 3,
          }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude1", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });

        cursors = this.input.keyboard.createCursorKeys();
        cursors1 = this.input.keyboard.addKeys("W,S,A,D");

        stars = this.physics.add.group({
          key: "star",
          repeat: 11,
          setXY: { x: 40, y: 0, stepX: 140 },
        });

        stars1 = this.physics.add.group({
          key: "star",
          repeat: 5,
          setXY: { x: 450, y: 450, stepX: 115 },
        });

        stars2 = this.physics.add.group({
          key: "star",
          repeat: 4,
          setXY: { x: 545, y: 300, stepX: 100 },
        });

        stars.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.6, 0.9));
          child.setBounceX(Phaser.Math.FloatBetween(0.6, 0.9));
          child.setScale(0.1);
        });

        stars1.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.6, 0.9));
          child.setBounceX(Phaser.Math.FloatBetween(0.6, 0.9));
          child.setScale(0.1);
        });

        stars2.children.iterate(function (child) {
          child.setBounceY(Phaser.Math.FloatBetween(0.6, 0.9));
          child.setBounceX(Phaser.Math.FloatBetween(0.6, 0.9));
          child.setScale(0.1);
        });
        bombs = this.physics.add.group();

        scoreText = this.add.text(16, 16, "Score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        bombText = this.add.text(1200, 16, "Next Bomb: 0/8", {
          fontSize: "32px",
          fill: "#000",
        });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(skel, platforms);
        this.physics.add.collider(stars, stars);
        this.physics.add.collider(stars, stars1);
        this.physics.add.collider(stars, stars2);
        this.physics.add.collider(stars1, stars);
        this.physics.add.collider(stars1, stars1);
        this.physics.add.collider(stars1, stars2);
        this.physics.add.collider(stars2, stars);
        this.physics.add.collider(stars2, stars1);
        this.physics.add.collider(stars2, stars2);
        this.physics.add.collider(skel, stars);
        this.physics.add.collider(skel, stars1);
        this.physics.add.collider(skel, stars2);
        this.physics.add.collider(player1, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(stars1, platforms);
        this.physics.add.collider(stars2, platforms);
        this.physics.add.collider(bombs, platforms);
        // this.physics.add.collider(bombs, stars);
        // this.physics.add.collider(bombs, stars1);
        // this.physics.add.collider(bombs, stars2);
        // this.physics.add.collider(bombs, bombs);

        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(player, stars1, collectStar, null, this);
        this.physics.add.overlap(player, stars2, collectStar, null, this);
        this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.physics.add.collider(player, skel, hitBomb, null, this);
        this.physics.add.collider(player1, skel, hitBomb, null, this);
        this.physics.add.overlap(player1, stars, collectStar, null, this);
        this.physics.add.overlap(player1, stars1, collectStar, null, this);
        this.physics.add.overlap(player1, stars2, collectStar, null, this);
        this.physics.add.collider(player1, bombs, hitBomb1, null, this);
        this.physics.add.collider(player1, skel, hitBomb1, null, this);
        skel.anims.play("leftSkel", true);
      }

      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-360);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(360);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
        if (cursors1.A.isDown) {
          player1.setVelocityX(-360);

          player1.anims.play("left", true);
        } else if (cursors1.D.isDown) {
          player1.setVelocityX(360);

          player1.anims.play("right", true);
        } else {
          player1.setVelocityX(0);

          player1.anims.play("turn");
        }

        if (cursors1.W.isDown && player1.body.touching.down) {
          player1.setVelocityY(-330);
        }
        skel.setVelocityX(skelVel);
        if (skel.body.position.x > 1100) {
          skel.body.position.x = 1094;
          skelVel = skelVel * -1;
          skel.anims.play("rightSkel", true);
        } else if (skel.body.position.x < 400) {
          skel.body.position.x = skel.body.position.x + 4;
          skelVel = skelVel * -1;
          skel.anims.play("leftSkel", true);
        }
      }

      function collectStar(player, star) {
        star.disableBody(true, true);

        score += 10;
        tempScore += 10;
        tempScore1 += 10;
        scoreText.setText("Score: " + score);
        bombText.setText("Next Bomb: " + tempScore1 / 10 + "/8");

        if (tempScore > 210) {
          stars.children.iterate(function (child) {
            child.enableBody(true, child.x, 0, true, true);
          });
          stars1.children.iterate(function (child) {
            child.enableBody(true, child.x, 450, true, true);
          });
          stars2.children.iterate(function (child) {
            child.enableBody(true, child.x, 300, true, true);
          });
          tempScore = 0;
        }
        if (tempScore1 > 70) {
          var x =
            player.x < 400
              ? Phaser.Math.Between(400, 800)
              : Phaser.Math.Between(0, 400);

          var bomb = bombs.create(x, 16, "bomb");
          bomb.setBounce(1);
          bomb.setScale(0.1);
          bomb.setCollideWorldBounds(true);
          bomb.setVelocity(Phaser.Math.Between(-600, 600), 40);
          tempScore1 = 0;
          bombText.setText("Next Bomb: " + "0" + "/8");
        }
      }

      function hitBomb(player, bomb) {
        player.setTint(0xff0000);

        player.anims.play("turn");
        playerIsDead = true;
        player.body.moves = false;
        console.log(playerIsDead);
        if (player1IsDead == true) {
          this.physics.pause();
          gameOver = true;
        }
      }

      function hitSkel(player, bomb) {
        player.setTint(0xff0000);
        skelVel = skelVel * -1;
        player.anims.play("turn");
        playerIsDead = true;
        player.body.moves = false;
        console.log(playerIsDead);
        if (player1IsDead == true) {
          this.physics.pause();
          gameOver = true;
        }
      }

      function hitSkel1(player, bomb) {
        player.setTint(0xff0000);
        skelVel = skelVel * -1;
        skel.body.position.x = skel.body.position.x - 50;
        player.anims.play("turn");
        playerIsDead = true;
        player.body.moves = false;
        console.log(playerIsDead);
        if (player1IsDead == true) {
          this.physics.pause();
          gameOver = true;
        }
      }

      function hitBomb1(player1, bomb) {
        player1.setTint(0xff0000);
        player1.body.moves = false;
        player1.anims.play("turn");
        player1IsDead = true;
        console.log(playerIsDead == true);
        if (playerIsDead) {
          this.physics.pause();
          gameOver = true;
        }
      }
    </script>
  </body>
</html>
