<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Last Game</title>
    <link rel = "icon" type = "image/x-icon" href="/assets/minecraft_logo_icon_168974.png" />
    <script src="./phaser.min.js"></script>
    <style type="text/css">
    @import url('https://fonts.cdnfonts.com/css/minecraft-4');
        body {
            margin: 0;
        }
        
        *{
            font-family: 'Minecraft', sans-serif;
        }
    </style>
            
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300},
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var stars;
        var zombies;
        var platforms;
        var cursors;
        var score = 0;
        var gameOver = false;
        var scoreText;
        var move;
        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/star.png');
            this.load.image('zombie', 'assets/zombie.png');
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            this.load.audio('coinSound', 'assets/orb.mp3');
            this.load.audio('waveSound', 'assets/levelup_sVAqjan.mp3');
            this.load.audio('hurtSound', 'assets/classic_hurt.mp3')
        }

        function create() {
            this.add.image(400, 300, 'sky');
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();
            move = this.physics.add.sprite(600, 400, 'ground');
            move.setVelocityX(-100);
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            player = this.physics.add.sprite(100, 450, 'dude');
            player.setBounce(0.2); 
            player.setCollideWorldBounds(true);
            move.setCollideWorldBounds(true);
            this.coinSound = this.sound.add('coinSound');
            this.coinSound = this.sound.add('waveSound');
            this.coinSound = this.sound.add('hurtSound');
      

            this.anims.create({                                
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            zombies = this.physics.add.group();

            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fontFamily: 'Minecraft', fill: '#000' });
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(zombies, platforms);
            this.physics.add.overlap(player, stars, collectStar, null, this);
            this.physics.add.collider(player, zombies, hitZombie, null, this);
            this.physics.add.collider(player, move);
            this.physics.add.collider(stars, move);
            this.physics.add.collider(zombies, move);
        }

        function update() { 
            if (gameOver) {
                return;
            }
            
            if (move.x == 600){
                move.setVelocityX(-100)
            }

            if (move.x == 200){
                move.setVelocityX(100);
            }

            move.setVelocityY(0);
            stars.setVelocityX(0);

            if (move.y != 400) {
                move.y = (400);
            }
            
            if (move.x < 100) {
                move.setVelocityX = (100); 
            }
 
            platforms.x -= 10;
            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);
                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
            this.sound.play('coinSound');
            score += 10;
            scoreText.setText('Score: ' + score);

            if (stars.countActive(true) === 0) {
                this.sound.play('waveSound');

                stars.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var zombie = zombies.create(x, 16, 'zombie');
                zombie.setBounce(1);
                zombie.setCollideWorldBounds(true);
                zombie.setVelocity(Phaser.Math.Between(-200, 200), 20);
                zombie.allowGravity = false;
            }
        }

        function hitZombie(player, zombie) {
            this.sound.play('hurtSound');
            this.physics.pause();
            player.setTint(0xff0000);
            player.anims.play('turn');
            gameOver = true;
        }

    </script>

</body>

</html>
