<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script> -->
    <script src="./phaser.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var stars;
        var bombs;
        var platforms;
        var cursors;
        var coins = 0;
        var powerUpInc = 0;
        var gameRound = 1;
        var gameOver = false;
        var coinsText;
        var move;

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky2.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('star', 'assets/coin.png');
            this.load.image('bomb', 'assets/nugget.png');
            this.load.spritesheet('bomb-sprite', 'assets/nugget2.png', {frameWidth: 50, frameHeight: 50});
            this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
            this.load.audio('coinSound', 'assets/coin_sound.mp3');
            this.load.audio('levelUpSound', 'assets/level_up.mp3');
            this.load.audio('gameOverSound', 'assets/game_over.mp3');
            this.load.audio('bgm', 'assets/jody.mp3');
        }

        function create() {
            this.bgm = this.sound.add('bgm');
            this.coinSound = this.sound.add('coinSound');
            this.levelUpSound = this.sound.add('levelUpSound');
            this.gameOverSound = this.sound.add('gameOverSound');
            //  A simple background for our game
            this.add.image(400, 300, 'sky');
            this.sound.play('bgm');

            //  The platforms group contains the ground and the 2 ledges we can jump on

            platforms = this.physics.add.staticGroup();

            move = this.physics.add.sprite(600, 400, 'ground');
            move.setVelocityX(-100);
            //  Here we create the ground.
            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            //  Now let's create some ledges
            // platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            
            // The player and its settings
            player = this.physics.add.sprite(100, 450, 'dude');

            //  Player physics properties. Give the little guy a slight bounce.
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);

            //  Our player animations, turning, walking left and walking right.
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'bomb-right',
                frames: this.anims.generateFrameNumbers('bomb-sprite', {start:0, end: 0}),
                frameRate: 20
            });

            this.anims.create({
                key: 'bomb-left',
                frames: this.anims.generateFrameNumbers('bomb-sprite', {start:1, end:1}),
                frameRate: 20
            });

            //  Input Events
            cursors = this.input.keyboard.createCursorKeys();

            //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
            stars = this.physics.add.group({
                key: 'star',
                repeat: 11,
                setXY: { x: 12, y: 0, stepX: 70 }
            });

            stars.children.iterate(function (child) {

                //  Give each star a slightly different bounce
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
                child.setCollideWorldBounds(true);
            });

            bombs = this.physics.add.group();

            //  The coins
            coinsText = this.add.text(16, 16, 'coins: 0', { fontSize: '32px', fill: '#000' });

            powerUpText = this.add.text(16, 48, 'speed increased by: 0', { fontSize: '32px', fill: '#000' });
            //  Collide the player and the stars with the platforms
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(stars, platforms);
            this.physics.add.collider(bombs, platforms);
            this.physics.add.collider(player, move);
            this.physics.add.collider(stars, move);
            this.physics.add.collider(bombs, move);
            

            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            this.physics.add.overlap(player, stars, collectStar, null, this);

            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        function update() {


            // move.setAllowGravity(false);
            move.setCollideWorldBounds(true);
            
            move.setVelocityY(0);
            // move.VelocityY(0);
            console.log(move.x);

            if (move.y != 400){
                move.y = 400;
            }

            if (move.x === 200){
                move.setVelocityX(100);
            }
            
            if (move.x === 600){
                move.setVelocityX(-100)
            }

            

            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160 -powerUpInc*100);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160 + powerUpInc*100);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
                // -330
            }
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
            //  Add and update the coins
            coins++;
            coinsText.setText('coins: ' + coins);
            if (coins % 12 === 0){
                this.sound.play('levelUpSound');
                console.log("powerup activated");
                powerUpInc++;
                powerUpText.setText(`speed increased by:${powerUpInc} points`);
            }else{
            this.sound.play('coinSound');
            };
            if (stars.countActive(true) === 0) {
                //  A new batch of stars to collect
                stars.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;
                if(bomb.setVelocity < 0){
                    bomb.setTexture('left', 0);
                };
            }
        }

        function hitBomb(player, bomb) {
            this.sound.stopAll()

            this.physics.pause();
            
            player.setTint(0xff0000);
            
            player.anims.play('turn');
            
            
            this.sound.play('gameOverSound');
            gameOver = true;
        }

    </script>

</body>

</html>
