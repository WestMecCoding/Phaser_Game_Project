<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario FUN!!!</title>
    <script src="./phaser.min.js"></script>

    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 1000,
            height: 800,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 250},
                    debug: true
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        
        const coinSound = new Audio('./assets/mariocoin.mp3');
        const hurtSound = new Audio('./assets/mariooof.mp3');

         var player;
         var coins;
         var koopas;
         var goombas;   
         var grounds;
         var cursors;
         var score = 0;
         var gameOver = false;
         var scoreText;

         var game = new Phaser.Game(config);

         function preload() 
         {
             this.load.image('sky', './assets/sky.png');
             this.load.image('ground', './assets/platform.png');
            this.load.image('groundthin', 'assets/platformthin.png');
            this.load.image('koopa', './assets/KoopaTroopa.png');
            this.load.image('goomba', './assets/goomba.png');
            this.load.image('coin', './assets/coinL.png');
            this.load.spritesheet('mario', 'assets/mario.png', { frameWidth: 16, frameHeight: 32});
            
        }
        
         function create() 
         {
            this.add.image(500, 400, 'sky');
            grounds = this.physics.add.staticGroup();
            grounds.create(500, 900, 'ground').setScale(1).refreshBody();
            
            grounds.create(-130, 600, 'groundthin').setScale(1);
            grounds.create(-200, 400, 'groundthin').setScale(1);
            grounds.create(-300, 200, 'groundthin').setScale(1);
            grounds.create(500, -125, 'ground').setScale(1);
            grounds.create( 1130, 600, 'groundthin').setScale(1);
            grounds.create( 1200, 400, 'groundthin').setScale(1);
            grounds.create( 1300, 200, 'groundthin').setScale(1);


            

            player = this.physics.add.sprite(500, 10, 'mario');

            player.setBounce(.3);
            player.setCollideWorldBounds(true);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('mario', { start: 0, end: 1 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'mario', frame: 2 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('mario', { start: 3, end: 4 }),
                frameRate: 10,
                repeat: -1
            });

            cursors = this.input.keyboard.createCursorKeys();

            coins = this.physics.add.group({
                key: 'coin',
                repeat: 10,
                setXY: { x: 50, y: 0, stepX: 90 }

            });

            coins.children.iterate(function (child) {
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            koopas = this.physics.add.group();
            goombas = this.physics.add.group();


            scoreText = this.add.text(16, 32, 'Coins: 0', { fontSize: '50px', fill: '#FFF',});

            this.physics.add.collider(player, grounds);
            this.physics.add.collider(coins, grounds);
            this.physics.add.collider(koopas, grounds);
            this.physics.add.collider(goombas, grounds);


            this.physics.add.overlap(player, coins, collectCoin, null, this);

            this.physics.add.collider(player, koopas, hitKoopa, null, this);
            this.physics.add.collider(player, goombas, hitGoomba, null, this);
         }

         function update() 
         {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('left', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('right', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('turn');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
         }

         function collectCoin(player, coin) {
            coin.disableBody(true, true);


            score += 1;
            scoreText.setText('Coins: ' + score);
            coinSound.play()

            if (coins.countActive(true) === 0) {
                coins.children.iterate(function (child) {

                    child.enableBody(true, child.x, 0, true, true);

                });

                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

                var koopa = koopas.create(x, 16, 'koopa');
                koopa.setBounce(1);
                koopa.setCollideWorldBounds(true);
                koopa.setVelocity(Phaser.Math.Between(-200, 200), 20);
                koopa.allowGravity = false;

                var goomba = goombas.create(x, 16, 'goomba');
                goomba.setBounce(.3);
                goomba.setCollideWorldBounds(true);
                goomba.setVelocity(Phaser.Math.Between(-200, 200), 20);
                goomba.allowGravity = true;
            }

            
         }

         function hitKoopa(player, koopa) {
            this.physics.pause();

            player.setTint(0xff0000);
            hurtSound.play()

            player.anims.play('turn');

            gameOver = true;
        }

        function hitGoomba(player, goomba) {
            this.physics.pause();

            player.setTint(0xff0000);
            hurtSound.play()

            player.anims.play('turn')

            gameOver = true;
        }

    </script>
    
</body>
</html>
