<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pedro Game</title>
    <script src="./phaser.min.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image(
          "sky",
          "pngtree-beautiful-cartoon-forest-scene-animated-wallpaper-hd-picture-image_3179942.jpg"
        );
        this.load.image("ground", "assets/platform.png");
        // this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
        this.load.image("pipe", "assets/pipe.png"); // Ensure the file extension is correct
      }

      function create() {
        this.add.image(400, 300, "sky");

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, "ground").setScale(2).refreshBody();
        // platforms.create(500, 400, "ground");

        player = this.physics.add.sprite(100, 450, "dude");
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
          key: "left",
          frames: this.anims.generateFrameNumbers("dude", { start: 0, end: 3 }),
          frameRate: 10,
          repeat: -1,
        });

        this.anims.create({
          key: "turn",
          frames: [{ key: "dude", frame: 4 }],
          frameRate: 20,
        });

        this.anims.create({
          key: "right",
          frames: this.anims.generateFrameNumbers("dude", { start: 5, end: 8 }),
          frameRate: 10,
          repeat: -1,
        });
        // stars = this.physics.add.group({
        //   key: "star",
        //   repeat: 11,
        //   setXY: { x: 12, y: 0, stepX: 70 },
        // });

        // stars.children.iterate(function (child) {
        //   child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
        // });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(player);

        this.pipes = this.physics.add.group({
          allowGravity: false,
          immovable: true,
        });

        this.score = 0;
        this.labelScore = this.add.text(20, 20, "0", {
          font: "30px Arial",
          fill: "#ffffff",
        });

        // Timer for adding pipes
        this.timer = this.time.addEvent({
          delay: 1500,
          callback: addRowOfPipes,
          callbackScope: this,
          loop: true,
        });
      }

      function update() {
        if (cursors.left.isDown) {
          player.setVelocityX(-160);
          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);
          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);
          player.anims.play("turn");
        }

        if (cursors.up.isDown && player.body.touching.down) {
          player.setVelocityY(-330);
        }
      }

      function addOnePipe(x, y) {
        var pipe = this.pipes.create(x, y, "pipe");
        pipe.body.velocity.y = 200;
        pipe.checkWorldBounds = true;
        pipe.outOfBoundsKill = true;
      }

      function addRowOfPipes() {
        var hole = Math.floor(Math.random() * 6) + 1;
        for (var i = 0; i < 8; i++) {
          if (i != hole && i != hole + 1) {
            addOnePipe.call(this, i * 100 + 50, 0); // Set the y position to 0
          }
        }
      }
    </script>
  </body>
</html>
